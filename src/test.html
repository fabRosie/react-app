<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Example</title>
  <style>
    #target {
      display: none;
      border: 1px solid #000;
      padding: 20px;
      background-color: #f0f0f0;
    }
  </style>
</head>
<body>
  <button id="a">Button A</button>
  <button id="b">Button B</button>
  <div id="target">This is the target element</div>

  <script>
    const targetElement = document.getElementById('target');
    const buttonA = document.getElementById('a');
    const buttonB = document.getElementById('b');

    // Function to show the target element
    function showTarget() {
      targetElement.style.display = 'block';
    }

    // Function to hide the target element
    function hideTarget() {
      targetElement.style.display = 'none';
    }

    // Event listener for button A
    buttonA.addEventListener('click', function(event) {
      event.stopPropagation(); // Prevent event from bubbling up to the document
      showTarget();
    });

    // Event listener for button B
    buttonB.addEventListener('click', function(event) {
      event.stopPropagation(); // Prevent event from bubbling up to the document
      showTarget();
    });

    // Event listener for clicks on the document
    document.addEventListener('click', function(event) {
      // Check if the clicked element is not button A or button B
      if (event.target !== buttonA && event.target !== buttonB) {
        hideTarget();
      }
    });

    // Optional: Show the target element when the script runs for the first time
    showTarget();
  </script>
</body>
</html>
